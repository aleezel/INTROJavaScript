<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>

    <!-- Estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- Hoja de estilos local -->
    <link rel="stylesheet" href="./style/style.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500&display=swap" rel="stylesheet">

</head>
<body>
    
    <!-- Trabajaremos con el grid para que nuestra página sea responsiva -->

    <!-- 1.Contenedor padre -->
    <div class="container" id="containerPadre">
        <h1 id="titulo">Formulario de registro de pacientes</h1>
        <!-- Div para crear mi fila -->
        <div class="row" id="filaUno">


            <!-- AQUÍ empieza la columna 1 -->
            <div class="col ">
                <img src="./assets/paciente.jpg" alt="Imagen de un niño sonriente en un consultorio dental">
            </div>
            <!-- AQUÍ TERMINA COLUMNA 1 -->



            <!-- AQUÍ empieza la columna 2 -->
            <div class="col align-items-center d-flex justify-content-center">

                <form class="formulario ">

                    <div class="form-group ">
                      <label for="nombrePaciente">Nombre del paciente:</label>
                      <input type="text" class="form-control" id="nombrePaciente" placeholder="Nombre Paciente">
                    </div>

                    <br>

                    <div class="form-group">
                      <label for="edadPaciente">Edad:</label>
                      <input type="number" class="form-control" id="edadPaciente" placeholder="Edad" min="0" max="100">
                    </div>

                    <br>
                    <button type="button" class="btn btn-primary" id="btnRegistrarPaciente">Registrar Paciente</button>
                  </form>

            </div>
            <!-- AQUÍ TERMINA COLUMNA 2 -->

        </div>
        <!-- AQUÍ TERMINA la fila -->
    </div>
    <!-- TERMINA contenedor padre -->


    <!-- Contenedor para mostrar el mensaje de paciente registrado correctamente -->
    <div class="container" id="mensajeConfirmacion">


    </div>


    <!-- Contenedor para mostrar tarjetas del paciente -->
    <div class="container">
        <div class="row" id="contenedorTarjetas">
            
        </div> <!-- AQUÍ TERMINA la fila -->
    </div>  <!-- TERMINA contenedor padre -->

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    

    <!-- Nuestro script -->
    <script src="./sistemadeRegistro.js"></script>
</body>
</html>
